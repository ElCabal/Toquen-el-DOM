<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Squada+One&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="piano.css">
  <link rel="stylesheet" href="normalize.css">
  <title>TED El PIANO</title>
</head>

<body>

  <header class="header">
    <nav class="navbar">
      <div class="navbar__logo"><span>TED</span></div>
      <button id="menu" class="navbar__menu_button"><i class="fas fa-bars"></i></button>
    </nav>
    <ul class="navbar__list">
      <li><a href="/Toquen-el-DOM">HOME</a></li>
      <li><a href="#">BATERÍA</a></li>
      <li><a href="#">MARIMBA</a></li>
    </ul>
  </header>
  <main>
    <section class="videotutorial">
      <div>
        <h3>VIDEOTUTORIAL</h3>
        <iframe src="https://www.youtube.com/embed/jaDOE_cYxSQ" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </section>
    <section class="learn__keyboard">
      <div>
        <h3>CÓMO TOCAR<br> EL PIANO ONLINE</h3>
        <h5>
          Notas Músicales
        </h5>
        <img src="../img/notas-musicales.png" alt="notas musicales del piano">
        <h5>Teclado</h5>
        <p>Debido a como fue creado, <br> este piano nos permite reproducir<br> sus bellas notas por medio del
          <br>teclado de nuestra computadora.
        </p>
        <img src="../img/teclado-piano.png" alt="teclado-piano">
      </div>
    </section>
    <section id="keyboard" class="piano">
      <h3>PIANO</h3>
      <ul class="set">
        <li onclick="jsNota(349.228)" class="white b"><span class="notas_blancas"></span></li>
        <li onclick="jsNota(369.994)" class=" black as"></li>
        <li onclick="jsNota(391.995)" class=" white a"></li>
        <li onclick="jsNota(415.305)" class="black gs"></li>
        <li onclick="jsNota(440.000)" class="white g"></li>
        <li onclick="jsNota(466.164)" class="black fs"></li>
        <li onclick="jsNota(493.883)" class="white f"></li>
        <li onclick="jsNota(523.251)" class="white e"></li>
        <li onclick="jsNota(554.365)" class="black ds"></li>
        <li onclick="jsNota(587.330)" class="white d"></li>
        <li onclick="jsNota(622.254)" class="black cs"></li>
        <li onclick="jsNota(659.255)" class="white c"></li>
      </ul>

    </section>

    <footer class="footer">
      <span class="footer-text">© 2022 • Educamás</span>
      <div class="iconos_redes">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-github"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
      </div>

    </footer>

  </main>
  <script src="https://kit.fontawesome.com/a960f28dd9.js" crossorigin="anonymous"></script>
  <script src="navbar.js"></script>
  <script src="./pianofuncional.js"></script>
</body>

</html>
